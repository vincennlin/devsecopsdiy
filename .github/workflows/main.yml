
on: [push]

jobs:
  depchecktest:
    runs-on: ubuntu-latest
    name: depecheck_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with: 
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build project with Maven
        run: mvn clean install
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk
        id: Depcheck
        with:
          project: 'test'
          path: '.'
          format: 'HTML'
          out: 'reports' # this is the default, no need to specify unless you wish to override it
          args: >
            --enableRetired
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports

  sast:
    runs-on: ubuntu-latest
    name: Run unit tests and SAST scan on the source code
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'
    - name: Build with Maven cloud
      run: mvn -B verify sonar:sonar -Dsonar.projectKey=vincennlin_devsecopsdiy -Dsonar.organization=vincennlin
        -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  sbom:
    runs-on: ubuntu-latest
    name: Generate SBOM
    needs: [sast]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Generate SBOM
        run: mvn cyclonedx:makeAggregateBom

  slscan:
    runs-on: ubuntu-latest
    needs: depchecktest
    name: Perform SL Scan
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - uses: ShiftLeftSecurity/scan-action@master
        with:
          type: "credscan,java,depscan"
      - uses: actions/upload-artifact@master
        with:
          name: SLSCAN reports
          path: ${{github.workspace}}/reports
          
  build_and_push:
    name: Build & Push to DockerHub
    needs: slscan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '17' 
          cache: 'maven'
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build with Maven
        run: mvn clean install
      - name: Docker Build and Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true 
          tags: vincennlin/devsecopsdiy:1.0
            